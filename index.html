<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Cards</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="card-container-heading">Projects</h1>
    <div class="card-container">
      <div class="card">
        <img
          src="./images/contact-form.png"
          alt="Neumorphic Form"
          class="card-img"
        />
        <div class="card-details">
          <h2 class="card-heading">Contact Form</h2>
          <div class="card-buttons">
            <a
              href="https://determined-neumann-ef2735.netlify.app"
              target="_blank"
              class="button"
              >Netlify</a
            >
            <a
              href="https://github.com/Zoe99-code/contact-form-neumorphic"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/timeline.png"
          alt="Neumorphic Form"
          class="card-img"
        />
        <div class="card-details">
          <h2 class="card-heading">Timeline</h2>
          <div class="card-buttons">
            <a
              href="https://heuristic-khorana-242368.netlify.app"
              target="_blank"
              class="button"
              >Netlify</a
            >
            <a
              href="https://github.com/Zoe99-code/timeline"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/testimonials.png"
          alt="Neumorphic Form"
          class="card-img"
        />
        <div class="card-details">
          <h2 class="card-heading">Testimonials</h2>
          <div class="card-buttons">
            <a
              href="https://nervous-bartik-a16b66.netlify.app"
              target="_blank"
              class="button"
              >Netlify</a
            >
            <a
              href="https://github.com/Zoe99-code/testimonial-sliders"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
